<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img src="../favicon.ico" alt="logo">
        <h1>Chart Tagging</h1>
      </a>
    </div>
    <ul nz-menu [nzMode]="'inline'" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item
        nz-tooltip
        nzPlacement="right"
        [nzTitle]="isCollapsed ? 'Dashboard' : ''">
        <a title
          routerLink="dashboard">
          <i nz-icon type="dashboard"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li nz-menu-item
        nz-tooltip
        nzPlacement="right"
        [nzTitle]="isCollapsed ? 'Projects' : ''">
        <a title
          routerLink="projects">
          <i nz-icon type="appstore"></i>
          <span>Projects</span>
        </a>
      </li>
      <li nz-menu-item
        nz-tooltip
        nzPlacement="right"
        [nzTitle]="isCollapsed ? 'Users' : ''">
        <a title
          routerLink="users">
          <i nz-icon type="team"></i>
          <span>Users</span>
        </a>
      </li>
      <!-- <li nz-menu-item
        nz-tooltip
        nzPlacement="right"
        [nzTitle]="isCollapsed ? 'Data' : ''">
        <span title>
          <i nz-icon type="database"></i>
          <span>Data</span>
        </span>
      </li> -->
      <li nz-menu-item
        nz-tooltip
        nzPlacement="right"
        [nzTitle]="isCollapsed ? 'Setting' : ''">
        <span title>
          <i nz-icon type="setting"></i>
          <span>Setting</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
