<span (click)="isModalVisible = true">
  Upload File
</span>
<nz-modal
  [(nzVisible)]="isModalVisible"
  nzTitle="Add file to project"
  nzMaskClosable="false"
  [nzOkText]="null"
  (nzOnCancel)="closeModal()"
  (nzOnOk)="deleteProjects()">
  <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload" [nzMultiple]="true">
    <button nz-button><i nz-icon nzType="upload"></i><span>Select File</span></button>
  </nz-upload>
  <button
    nz-button
    [nzType]="'primary'"
    [nzLoading]="uploading"
    (click)="handleUpload()"
    [disabled]="fileList.length == 0"
    style="margin-top: 16px"
  >
    {{ uploading ? 'Uploading' : 'Start Upload' }}
  </button>
</nz-modal>
