<div class="dashboard-content">
  <div class="project-files-menu">
    <button
      nz-button
      [nzType]="'primary'"
      (click)="toggleCollapsed()"
      style="margin-bottom: 10px;">
      <i nz-icon [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
    </button>
    <ul
      nz-menu
      class="project-files"
      nzTheme="light"
      [nzMode]="'inline'"
      [nzInlineCollapsed]="isCollapsed">
      <li
        nz-menu-item
        nz-tooltip
        nzPlacement="right"
        [nzTitle]="isCollapsed ? 'data-set'+i : ''"
        *ngFor="let i of [1, 2, 3, 4, 5]">
        <span title>
          <i nz-icon type="database"></i>
          <span>data-set-{{i}}</span>
        </span>
      </li>
    </ul>
  </div>

  <div class="chart-container">
    <canvas id="overlay" width="600" height="400"></canvas>
    <canvas id="chartJSContainer" width="600" height="400">
      {{ chart }}
    </canvas>
  </div>
</div>
<div class="select-tag">
  <select id="select-tag" (change)="setTag($event)">
      <option value="tag1">Tag 1</option>
      <option value="tag2">Tag 2</option>
      <option value="tag3">Tag 3</option>
      <option value="tag4">Tag 4</option>
      <option value="tag5">Tag 5</option>
  </select>
  <input type="file" id="data-upload" multiple (change)="setChartData($event)">
</div>
