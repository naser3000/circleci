  <div
    class="project-desc"
    *ngIf="currentChartDataIndex === null">
    <p>
      {{ project_details?.description }}
    </p>
  </div>
  <app-chart
    *ngIf="currentChartDataIndex !== null"
    [getData]="chartData"
    [getTagList]="project_details?.tags"
    (annotatedData)="getAnnotatedData($event)">
  </app-chart>
</div>
<div class="next-prev-actions">
  <button
    nz-button
    [nzType]="'primary'"
    *ngIf="currentChartDataIndex === null"
    (click)="setChartData('next')">
    Start Annotation
    <i nz-icon type="right"></i>
  </button>
  <ng-container *ngIf="currentChartDataIndex !== null">
    <button
      nz-button
      [disabled]="false"
      class="completed-btn"
      (click)="completeAnnotation()">
      <i nz-icon type="check-circle-fill"></i>
      Annotation Completed
    </button>
    <button
      nz-button
      class="prev-btn"
      [nzType]="'primary'"
      [disabled]="!currentChartDataIndex"
      (click)="setChartData('prev')">
      <i nz-icon type="left"></i>
      <span *ngIf="tggedDataChanged">Save & </span>
      <span>Previos</span>
    </button>
    <button
      nz-button
      [nzType]="'primary'"
      [disabled]="currentChartDataIndex === filesList?.length - 1"
      (click)="setChartData('next')">
      <span *ngIf="tggedDataChanged">Save & </span>
      <span>Next</span>
      <i nz-icon type="right"></i>
    </button>
  </ng-container>
</div>
